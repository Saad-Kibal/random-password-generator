<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random password generator</h1>
    <div class="password-container">
        <div class="input-group">
          <label for="length">Length</label><input type="number" id="length" min="4" max="20" value="8">
        </div>
        <div class="input-group">
          <label for="upper">Uppercase</label><input type="checkbox" id="upper">
        </div>
        <div class="input-group">
          <label for="lower">Lowercase</label><input type="checkbox" id="lower">
        </div>
        <div class="input-group">
          <label for="numbers">Numbers</label><input type="checkbox" id="numbers">
        </div>
        <div class="input-group">
          <label for="symbols">Symbols</label><input type="checkbox" id="symbols">
        </div>
        <button id="generate">Generate</button>
        <p id="password" class="password"></p>
      </div>
    <script src="script.js"></script>
    
</body>
</html>
